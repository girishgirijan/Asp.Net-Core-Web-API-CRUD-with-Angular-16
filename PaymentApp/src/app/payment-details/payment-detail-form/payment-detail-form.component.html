<form
  #form="ngForm"
  (submit)="onSubmit(form)"
  [class.submitted]="service.formSubmitted"
  novalidate
  autocomplete="off"
>
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="mb-3">
    <label>Card Owner Name</label>
    <input
      class="form-control form-control-lg"
      placeholder="Name on Card"
      #cardOwnerName="ngModel"
      name="cardOwnerName"
      [(ngModel)]="service.formData.cardOwnerName"
      required
    />
  </div>
  <div class="mb-3">
    <label>Card Number</label>
    <input
      class="form-control form-control-lg"
      placeholder="Card Number"
      maxlength="16"
      #cardNumber="ngModel"
      name="cardNumber"
      [(ngModel)]="service.formData.cardNumber"
      required
    />
  </div>
  <div class="row">
    <div class="mb-3 col-6">
      <label>Expiration Date</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        #expirationDate="ngModel"
        name="expirationDate"
        [(ngModel)]="service.formData.expirationDate"
        required
      />
    </div>
    <div class="mb-3 col-6">
      <label>Security Code</label>
      <input
        class="form-control form-control-lg"
        type="password"
        placeholder="CVV"
        maxlength="3"
        #securityCode="ngModel"
        name="securityCode"
        [(ngModel)]="service.formData.securityCode"
        required
      />
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">Submit</button>
  </div>
</form>
